<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="endless thinkers">
  <meta name="keywords" content="biotechnology medical biolob">

	<title>{% block title %} BioLob {% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>
  {% load static %}
  <link rel="stylesheet" href="{% static 'base.css' %}"> 
  <link rel="icon" href="{% static 'icons/icon.png' %}" type="image/icon type">
  {% block css %} {% endblock %}
</head>
<body>

<nav id="navbar" class="navbar navbar-expand-lg fixed-top">
  <a class="navbar-brand" href="{% url 'home:index' %}"><img src="{% static 'img/logo.png' %}" alt="Biolob Logo" height="120" width="214"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
      <i class="fas fa-bars" style="color:#8e24aa; font-size:24px;"></i>
    </span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active navigate">
        <a id="nav-about" class="nav-link" href="{% url 'home:index' %}">About</a>
      </li>
      <li class="nav-item dropdown navigate">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Products 
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a id="nav-chatbot" class="dropdown-item navigate" href="{% url 'chatbot:index' %}">Chatbot</a>
          <a class="dropdown-item navigate" href="{% url 'chatbot:coming_soon' 'eeg' %}">EEG Analysis</a>
          <a class="dropdown-item navigate" href="{% url 'chatbot:coming_soon' 'emdr' %}">EMDR Analysis</a>
        </div>
      </li>      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Join Us
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'home:login' %}">Login</a>
          <a class="dropdown-item" href="{% url 'home:register' %}">Register</a>
        </div>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0 col-md-6 d-flex justify-content-end">
    	<div style="position: relative;">
        <input class="custom_search form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <span class="search_span"></span>
      </div>
      <button class="ml-lg-3 btn btn-success my-2 my-sm-0 search_button tx--white" type="button" ripple="ripple">Search</button>
</form>
  </div>
</nav>


{% block content%}{% endblock %}


  <footer class="footer navbar navbar-dark bg-dark">
    <div class="container">
      <span>Â© 2021 <a href="{% url 'home:index' %}">Biolob</a>. All rights reserved. Created by <a href="">Endless Thinkers</a>.</span>
    </div>
    <div class="go_top">
      <i class="fas fa-arrow-up"></i>    
    </div>
  </footer>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script src="{% static 'script.js' %}">
  </script>
  <script>
  </script>
  </html>
